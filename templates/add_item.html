{% extends 'base.html' %}
{% block content %}
    <h2>注册物品</h2>
    <form id="add-item-form" method="post">
        <label for="item_name">物品名称:</label>
        <input type="text" name="item_name" required><br>
        <label for="item_spec">物品规格:</label>
        <input type="text" name="item_spec"><br>
        <button type="submit">注册</button>
    </form>

    <!-- 批量注册 -->
    <h2>批量注册</h2>
    <form id="batch-add-item-form" method="post" enctype="multipart/form-data">
        <label for="excel_file">选择 Excel 文件:</label>
        <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls"><br>
        <button type="submit">批量注册</button>
    </form>

    <!-- 自定义弹窗 -->
    <div id="custom-alert" class="custom-alert">
        <div class="alert-content">
            <span class="close-button" onclick="closeAlert()">&times;</span>
            <p id="alert-message"></p>
            <button class="ok-button" onclick="closeAlert()">确定</button>
        </div>
    </div>

    <style>
        /* 弹窗样式 */
        .custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            z-index: 1000; /* 确保在最上层 */
        }

        .alert-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #aaa;
        }

        .close-button:hover {
            color: #000;
        }

        .ok-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .ok-button:hover {
            background-color: #3e8e41;
        }
    </style>

<script>
    document.getElementById('add-item-form').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单的默认提交行为

        // 使用 FormData 对象获取表单数据
        const formData = new FormData(this);

        // 发送 POST 请求到 /add_item 路由
        fetch('/add_item', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // 解析 JSON 响应
        .then(data => {
            if (data.status === 'success') {
                // 成功提交，显示自定义弹窗
                showAlert(data.message); // 使用服务器返回的消息
                document.getElementById('add-item-form').reset(); // 重置表单
                // 可以选择重定向到其他页面或刷新当前页面
                //window.location.href = '/items'; // 重定向到物品列表页
            } else {
                // 提交失败，显示自定义弹窗
                showAlert(data.message); // 使用服务器返回的消息
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('发生错误，请检查网络连接！');
        });
    });

    // 批量注册表单提交
    document.getElementById('batch-add-item-form').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单的默认提交行为

        // 使用 FormData 对象获取表单数据
        const formData = new FormData(this);

        // 发送 POST 请求到 /batch_add_item 路由
        fetch('/batch_add_item', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // 解析 JSON 响应
        .then(data => {
            if (data.status === 'success') {
                // 成功提交，显示自定义弹窗
                showAlert(data.message); // 使用服务器返回的消息
                // 可以选择重定向到其他页面或刷新当前页面
                //window.location.href = '/items'; // 重定向到物品列表页
            } else {
                // 提交失败，显示自定义弹窗
                showAlert(data.message); // 使用服务器返回的消息
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('发生错误，请检查网络连接！');
        });
    });

    // 显示自定义弹窗
    function showAlert(message) {
        document.getElementById('alert-message').textContent = message;
        document.getElementById('custom-alert').style.display = 'block';
    }

    // 关闭自定义弹窗
    function closeAlert() {
        document.getElementById('custom-alert').style.display = 'none';
        //window.location.href = '/add_item'; // 避免立即刷新页面
    }
</script>

{% endblock %}
